<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Oboji.se!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no">

  <link rel="stylesheet" href="styles/main.css">

<body>

  <div class="overlay spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>

<!--   <div class="overlay">
    <img src="images/loading_icon.gif" class="loading-icon">
  </div>
 -->
  <div id="pt-main" class="pt-perspective">

    <div class="pt-page" id="game-menu" data-first-page>
      <div class="title"> Oboji.Se! </div>
      <div class="button network-game-random-start-button">Start Random Network Game</div>
      <div class="button network-game-button">Create Network Game</div>
      <div class="button join-network-game-button">Join Network Game</div>
      <div class="button options-button"> Op≈°nsi </div>
    </div>

    <div class="pt-page" id="network-game-menu">
      <div class="public-private-chooser">
        <div class="switch-toggle switch-candy">
          <input id="network-game-public-radio" name="game-type" type="radio" checked value="public">
          <label for="network-game-public-radio" onclick="">PUBLIC</label>
          <input id="network-game-private-radio" name="game-type" type="radio" value="private">
          <label for="network-game-private-radio" onclick="">PRIVATE</label>
          <a></a>
        </div>
      </div>
      <div class="button network-game-start-button">Create Game</div>
    </div>

    <div class="pt-page" id="join-network-game-menu">
      <div class="game-code-container">
        <input type="text" value="" class="input-field game-code-input topcoat-text-input--large flat" placeholder="Game Code">
      </div>
      <div class="button network-game-start-button">Join Game</div>
    </div>

    <div class="pt-page" id="options-screen">
      <input type="text" class="input-field topcoat-text-input--large flat" placeholder="username" value=""/>
      <div class="button save-options-button">Save</div>
    </div>

    <div class="pt-page" id="network-game-lobby">
      <h3>Player count</h3>
      <div class="player-count"></div>
      <div class="network-game-description"></div>
      <h3>Room code</h3>
      <div class="room-code"> </div>
      <div class="button game-start-button">Start game</div>
      <div class="button game-will-start-soon"> The game will start soon ... </div>
    </div>

    <div class="pt-page game-screen " id="game-screen" >
      <div class="game-topbar"></div>
      <div class="color1"></div>
      <div class="color2"></div>
      <div class="timer"></div>
    </div>

    <div class="pt-page" id="results-screen" >
      <div class="players-container">
        <h2>Scores:</h2>
      </div>
      <div class="winning-message">

      </div>
      <div class="next-game-message">
        Next game is starting in couple of seconds.
      </div>
      <div class="next-game-message">
        Please rest your arm until then.
      </div>
    </div>

  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/firebase/firebase.js"></script>
  <script src="../bower_components/lodash/dist/lodash.compat.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
